<!DOCTYPE html>

<head>
    <meta charset="utf8" />
    <title>test</title>
</head>

<body>
    <button class="js-button">lectionary</button>
    <script>
        document.querySelector(".js-button")[0].addEventListener("pointerup", function (event) {
            navigator.bluetooth.requestDevice({
                filters: [{
                    name: "LECTIONARYFRAME"
                }],
            })
                .then(device => {
                    alert(JSON.stringify(device));

                })
                .catch(error => { alert(error) });
        });        
    </script>


</body>
